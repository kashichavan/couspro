<!-- templates/monthly_target_form.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-gradient text-white">
                    <h4 class="mb-0">{{ title }}</h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.month.id_for_label }}" class="form-label">Month</label>
                            {{ form.month }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.year.id_for_label }}" class="form-label">Year</label>
                            {{ form.year }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.target_amount.id_for_label }}" class="form-label">Target Amount (â‚¹)</label>
                            {{ form.target_amount }}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-gradient btn-lg">
                                Save Target
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.bg-gradient {
    background: linear-gradient(135deg, #ff7f00, #ffae42);
}
.btn-gradient {
    background: linear-gradient(135deg, #ff7f00, #ffae42);
    color: white;
}
</style>
{% endblock %}
