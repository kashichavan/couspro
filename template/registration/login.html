{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<!-- templates/registration/login.html -->
<form method="post">
  {% csrf_token %}
  <div>
    <label for="id_username">Email:</label>
    <input type="email" name="username" id="id_username" required />
  </div>
  <div>
    <label for="id_password">Password:</label>
    <input type="password" name="password" id="id_password" required />
  </div>
  {% if form.errors %}
    <div class="error">
      {{ form.non_field_errors }}
    </div>
  {% endif %}
  <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'accounts:password_reset' %}">Forgot Password</a></p>
<p>Don't have an account? <a href="{% url 'accounts:counselor_register' %}">Register as Counselor</a></p>
{% endblock %}
